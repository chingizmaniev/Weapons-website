<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Start NavBar -->
    <header class="header text-white">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><i class="fa fa-js"></i
          ></a>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            ></button>
            <div
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
            ></div>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto left">
              <li class="nav-item">
                <a class="nav-link title_1" href="#"
                  >CA WEAPON STORE <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
          <div class="d-flex flex-row align-items-center">
            <ul class="navbar-nav ml-auto flex-row">
              <input type="text" class="search" placeholder="Search" />

              <li class="nav-item">
                <button class="nav-link navbar-button add-main" href="#">
                  Add product
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End NavBar -->

    <!-- Start Section -->
    <div class="section1">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src=".//images/bg.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/bg2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/bg3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- End section -->

    <!-- Start modal-window add -->
    <div class="container">
      <div class="main-modal1">
        <div class="inner-modal1">
          <div class="close-1">
            <button class="close1">X</button>
          </div>

          <ul class="edit-list1">
            <input required placeholder="Name" class="name-inp" type="text" />
            <input required placeholder="Price" class="price-inp" type="text" />
            <input
              required
              placeholder="Quantity"
              class="quantity-inp"
              type="text"
            />
            <input
              required
              placeholder="Seller"
              class="seller-inp"
              type="text"
            />
            <input required placeholder="Phone" class="phone-inp" type="text" />
            <input required placeholder="Image" class="image-inp" type="text" />
            <input
              required
              placeholder="Description"
              class="description-inp"
              type="text"
            />
            <button class="add-btn">ADD</button>
          </ul>
        </div>
      </div>
      <!-- End modal-window add -->

      <!-- Start products block -->
      <div
        class="products-block d-flex justify-content-between flex-wrap"
      ></div>
      <!-- End products block -->

      <!-- Start Edit modal-window -->
      <div class="main-modal">
        <div class="inner-modal">
          <div class="close">
            <button class="close-btn">X</button>
          </div>
          <ul class="edit-list">
            <li><input required class="name-inp-edit" type="text" /></li>
            <li><input required class="price-inp-edit" type="text" /></li>
            <li><input required class="quantity-inp-edit" type="text" /></li>
            <li><input required class="seller-inp-edit" type="text" /></li>
            <li><input required class="phone-inp-edit" type="text" /></li>
            <li><input required class="image-inp-edit" type="text" /></li>
            <li><input required class="description-inp-edit" type="text" /></li>
          </ul>
          <button class="save-btn">Save</button>
        </div>
      </div>
      <!-- End Edit modal-window -->

      <!-- Start Pagination block -->
      <div class="prev-next-block d-flex justify-content-center">
        <button class="prev-btn">Prev</button>
        <button class="next-btn">Next</button>
      </div>
      <!-- End Pagination block -->
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
